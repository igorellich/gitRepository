<html>

<head>
    <script type="text/javascript">
        //вычисление полного пути месторасположения index.html
        var path = document.location.toString().replace(/\/[^\/]+?$/, "/");
        document.write("<base href=" + path + ">");
        dojoConfig = {
            locale: "ru",
            parseOnLoad: false,

            packages: [
                { name: "src", location: path + "src" },
            ],

        };
    </script>
    <script type="text/javascript" src="lib/dojo-release-1.12.2/dojo/dojo.js"></script>

</head>

<body>
    <script type="text/javascript">
        require(["dojo/parser", "src/js/mainWidget", "dojo/domReady!"], function (parser, mainWidget) {
            let widget = new mainWidget({ text: "Привет!" });
            let result = async function(){
            let info = await widget.getExchangeInfo();
            console.warn(info);
            return info;
            }();
            

            widget.placeAt(dojo.body());
            parser.parse();
        });


    </script>
